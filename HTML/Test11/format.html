<html>

<body>
    <h2>Formatting Tags</h2>
    <hr>
    <b>This is Bold</b><br>
    <i>This is Italic</i><br>
    <u>This is Underline</u><br>
    <s>This is Strike through</s><br>
    <!--the below tag is super script-->
    a<sup>2</sup>+b<sup>2</sup>+c<br>
    <!--the below tag is subscript-->
    H<sub>2</sub>SO<sub>4</sub><br>
    <em>This is Emphasized tag</em><br>
</body>

</html>
